<script>
    (async function(){
        const el = document.getElementById('readme');
        const url = 'https://raw.githubusercontent.com/devgateway/automatic-contract-summarizer/main/README.md';
        try{
            const res = await fetch(url,{cache:'no-store'});
            if(!res.ok) throw new Error('HTTP '+res.status);
            const md = await res.text();
            el.innerHTML = marked.parse(md);
        }catch(e){
            el.innerHTML = '<div class="note">Could not load README. See the repository instead.</div>';
        }
    })();
</script>
