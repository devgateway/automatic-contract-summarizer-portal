<main>
    <section>
        <div class="container">
            <h1>Guide</h1>
            <p class="lead">The latest README is embedded below.</p>
            <div id="readme" class="readme"></div>
            <p class="small">If this panel fails to load, view the README on <a target="_blank" rel="noopener"

            </p>
        </div>
    </section>
</main>
<footer>
    <div class="container small">© Development Gateway</div>
</footer>
<script>
    (async function () {
        const el = document.getElementById('readme');
        const url = 'https://raw.githubusercontent.com/devgateway/automatic-contract-summarizer/main/README.md';
        try {
            const res = await fetch(url, {cache: 'no-store'});
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const md = await res.text();
            el.innerHTML = marked.parse(md);
        } catch (e) {
            el.innerHTML = '<div class="note">Could not load README. See the repository instead.</div>';
        }
    })();
</script>
<script src="assets/main.js"></script>
</body>
